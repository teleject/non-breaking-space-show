layout: archive
title: Episodes

<!-- for index.html page in /episode/, use archive.html in _layout -->


<h1>{{page.title}}</h1>

<ol reversed="reversed">
{% for episodes in site.posts %}
	<li>
		<a href="{{ site.baseurl }}{{episodes.url}}">{{episodes.title}}</a>
		
		<ul>{% for guest in guest.starring %}
			<li>{{guest.starring}}</li>
		{% endfor %}</ul>
		<p></p>
	</li>
{% endfor %}</ol>
